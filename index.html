  <style>

.typing-effect {
    border-right: 2px solid #61dafb; /* Cursor effect */
    white-space: nowrap;
    overflow: hidden; /* Ensures the text is hidden until revealed */
    width: 0; /* Start with width 0 */
    animation: typing 4s steps(20) forwards, blink-caret 0.75s step-end infinite;
}

@keyframes typing {
    from { width: 0; }
    to { width: 20ch; } /* Change '13ch' to the length of your text */
}

@keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #61dafb; }
}
  </style>
</head>
